<div id="idtabla" class="col-md-12">
  <div class="card">
    <div class="card-header card-header-icon card-header-rose">
      <div class="card-icon">
        <i class="material-icons">assignment</i>
      </div>
      <h4 class="card-title ">Excepciones de horario</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <tr>
              <th>Horario apertura </th>
              <th>Horario Cierre</th>
              <th>Fecha</th>
              <th>Empleado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let horario of lista_excepciones">
              <td>{{horario.horaAperturaCadena}}</td>
              <td>{{horario.horaCierreCadena}}</td>
              <td>{{horario.fechaCadena}}</td>
              <td>{{horario.idEmpleado.nombre}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
