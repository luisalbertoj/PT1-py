<div class="main-container">
    <div class="container-fluid">
      <br>
      <br>
      <br>
        <div class="col-md-12">
            <div class="card ">
              <div class="card-header card-header-rose card-header-text">
                <div class="card-text">
                  <h4 class="card-title">Input Variants</h4>
                </div>
              </div>
              <div class="card-body ">
                <form method="get" action="/" class="form-horizontal">
                  <div class="row">
                    <label class="col-sm-2 col-form-label">Custom Checkboxes &amp; radios</label>
                    <div class="col-sm-4 col-sm-offset-1 checkbox-radios">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" checked> Checked
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value=""> Unchecked
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" disabled checked> Disabled Checked
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" disabled> Disabled Unchecked
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-5 checkbox-radios">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="exampleRadios" value="option1" checked> Radio is on
                          <span class="circle">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="exampleRadios" value="option2"> Radio is off
                          <span class="circle">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="exampleRadios2" value="option1" checked disabled> Disabled Radio is on
                          <span class="circle">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="exampleRadios2" value="option2" disabled> Disabled Radio is off
                          <span class="circle">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-2 col-form-label">Input with success</label>
                    <div class="col-sm-10">
                      <mat-form-field class="example-full-width has-success">
                        <input matInput type="text" placeholder="Success input">
                        <span class="form-control-feedback">
                          <i class="material-icons">done</i>
                        </span>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-2 col-form-label">Input with error</label>
                    <div class="col-sm-10">
                      <mat-form-field class="example-full-width has-danger">
                        <input matInput type="text" placeholder="Error input">
                        <span class="form-control-feedback">
                          <i class="material-icons">clear</i>
                        </span>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-sm-2 col-form-label">Column sizing</label>
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-md-3">
                          <mat-form-field class="example-full-width">
                            <input matInput type="text" placeholder=".col-md-3">
                          </mat-form-field>
                        </div>
                        <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                            <input matInput type="text" placeholder=".col-md-4">
                          </mat-form-field>
                        </div>
                        <div class="col-md-5">
                          <mat-form-field class="example-full-width">
                            <input matInput type="text" placeholder=".col-md-5">
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
  </div>
